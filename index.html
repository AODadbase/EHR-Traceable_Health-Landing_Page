<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traceable Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Explicit scroll offset for all sections to handle sticky header */
      section {
        scroll-margin-top: 120px;
      }

      /* Custom Text Flow Animation */
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-text-flow {
        background: linear-gradient(90deg, #ffffff 0%, #bae6fd 50%, #ffffff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shimmer 3s linear infinite;
      }

      /* Rainbow shimmer for dark mode nav items */
      @keyframes rainbow-shimmer {
        0%   { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      .dark-mode .animate-text-flow {
        background: linear-gradient(90deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #8800ff, #ff0088, #ff0000);
        background-size: 300% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow-shimmer 4s linear infinite;
      }

      /* Rainbow text utility for headlines */
      .rainbow-text {
        background: linear-gradient(90deg, #ff0000, #ff8800, #ffff00, #00ff00, #0088ff, #8800ff, #ff0088, #ff0000);
        background-size: 300% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow-shimmer 4s linear infinite;
      }
    </style>
  <script type="importmap">

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <script>
      // Prevent flash of wrong theme on page load
      (function() {
        var theme = localStorage.getItem('th-eye-protection');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark-mode');
        }
      })();
    </script>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
